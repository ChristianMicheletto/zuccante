task hello {
    doLast {
        println 'Hello world!'
    }
}

// in modo conciso

task helloShort << {
    println 'hello, world'
}

// in general

task helloBis << {
    println 'Hello Earth'
}
helloBis.doFirst {
    println 'Hello Venus'
}
helloBis.doLast {
    println 'Hello Mars'
}
helloBis << {
    println 'Hello Jupiter'
}

// build script are code

task upper << {
    String someString = 'ciCCiO_PastiCciO'
    println "Original: " + someString 
    println "upper case: " + someString.toUpperCase()
    println "lower case: " + someString.toLowerCase()

}

// Groovy vs Java

task count << {
    4.times { print "$it " }
}

// dependecies

task intro(dependsOn: hello) << {
    println "I'm Gradle<<<<<<<<<<<<<<<<s"
}

// task are objects (see Closure in groovy: http://groovy-lang.org/closures.html)

4.times { counter ->
    task "task$counter" << {
        println "I'm task number $counter"
    }
}
