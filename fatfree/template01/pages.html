<!DOCTYPE html>
<html>
  <head>
    <title>template01</title>
  </head>
<body>

<p>We are in {{ @pagn }}</p>


<check if="{{ @pagn==1 }}">
    <false>
       <p><i>We are not in pag.1</i></p>
    </false>
    <true>
        <p>We are in pag.1</p>
    </true>
</check>
<check if="{{ @pagn==2 }}">
    <false>
       <p><i>We are not in pag.2</i></p>
    </false>
    <true>
        <p>We are in pag.2</p>
    </true>
</check>

</body>
</html>
